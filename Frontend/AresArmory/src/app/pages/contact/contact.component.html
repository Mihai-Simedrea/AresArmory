                <div class="user-logo">{{ userInitials }}</div>
              </div>

            <h2>Additional Details</h2>
            <ul>
                <li>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
                <!-- Add more user-related details -->
                <li>Joined: January 1, 2022</li>
            </ul>
        </div>
    </div>
</div>
