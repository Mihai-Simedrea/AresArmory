<app-header></app-header>

<div class="container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef class="centered-header">Name</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="productCount">
            <th mat-header-cell *matHeaderCellDef class="centered-header">Count</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">{{ element.count }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="centered-header">Actions</th>
            <td mat-cell *matCellDef="let element" class="centered-cell">
                <button mat-icon-button color="primary" (click)="decreaseCount(element)">-</button>
                <button mat-icon-button color="primary" (click)="increaseCount(element)">+</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p class="price"><b>Total Price:</b> {{ calculateTotalPrice() }}</p>
    <button mat-raised-button (click)="placeOrder()">PLACE ORDER</button>
</div>
